<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Password Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-4">
        <div class="class-monospace text-center fs-2"><p class="text-reset"><a class="text-decoration-none" href="/index">Welcome to the Password Generator!</a></p></div>
    </div>
    <br>
    <form action="/gen-passwd" method="post">
        <div class="container">
            <div class="col-md-12 text-center">
                <div class="form-outline"><input type="number" name="length" class="form-control" value="Длина пароля"/></div>
                <br>
                <input type="submit" class="btn btn-primary" value="Генерировать пароль"/>
            </div>
        </div>
    </form>
    <div class="container mt-4">
        <div class="class-monospace text-center fs-4">
            <p th:text="${password}"/>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
